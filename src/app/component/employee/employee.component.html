<mat-tab-group [(selectedIndex)]="selectedTab">
    <mat-tab label="Profile">
        <div class="container row-align" style="justify-content: space-between;">
            <div class="column-align info">
                <div class="row-align" style="padding-bottom: 10px;">
                    <h1 style="font-weight: bold; margin: 0; align-self: center">{{employee.name}}</h1>
                    <button mat-button style="padding-left: 15px; color: #888888">
                        <mat-icon>edit</mat-icon>
                    </button>
                </div>
                <div class="index">
                    <div class="key">EMPLOYEE ID</div>
                    <div class="value">{{employee.id}}</div>
                </div>
                <div class="row-align">
                    <div class="index">
                        <div class="key">DEPARTMENT</div>
                        <div class="value">{{employee.department}}</div>
                    </div>
                    <div style="padding-left: 20px;"></div>
                    <div class="index">
                        <div class="key">LEVEL</div>
                        <div class="value">{{employee.level}}</div>
                    </div>

                </div>

                <div class="index">
                    <div class="key">ROLE</div>
                    <div class="value">{{employee.role}}</div>
                </div>

            </div>
            <div class="image">
                <img [src]="employee.avatar" style="width: 190px; border-radius: 15px;">
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Performance Review">
        <div class="review-container">
            <div class="row-align" style="align-items: center; justify-content: space-between;">
                <button mat-stroked-button color="primary" style="height: min-content;" (click)="addReview()">New
                    Review</button>
                <mat-paginator #paginator [pageSize]="10" [showFirstLastButtons]="true" [hidePageSize]="true">
                </mat-paginator>
            </div>
            <table *ngIf="doneLoading" mat-table [dataSource]="dataSource" class="table">
                <ng-container matColumnDef="assignedDate">
                    <th mat-header-cell *matHeaderCellDef>Assigned Date</th>
                    <td mat-cell *matCellDef="let element">{{element.assignedDate}}</td>
                </ng-container>
                <ng-container matColumnDef="rid">
                    <th mat-header-cell *matHeaderCellDef>Review Id</th>
                    <td mat-cell *matCellDef="let element">{{element.rid}}</td>
                </ng-container>
                <ng-container matColumnDef="completed">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let element">{{element.completed | status}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;" (click)="viewReview(row)"></tr>
            </table>
        </div>
    </mat-tab>
</mat-tab-group>
