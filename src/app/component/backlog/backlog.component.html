<div class="header row-align">
    <div class="row-align" style="align-items: center;">
        <h1 style="margin-left: 10px; font-weight: 500;">Backlog</h1>
    </div>
</div>
<div class="story-container">
    <div class="row-align" style="align-items: center; justify-content: flex-end;">
        <mat-paginator #paginator [pageSize]="10" [showFirstLastButtons]="true" [hidePageSize]="true">
        </mat-paginator>
        <button mat-raised-button color="primary" (click)="newStory()">New Story</button>

    </div>
    <table *ngIf="doneLoading" mat-table [dataSource]="dataSource" class="table">
        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef>Priority</th>
            <td mat-cell *matCellDef="let element">
                <div class="priority column-align center" [style.background]="element.priority | priority">
                    {{element.priority}}
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element" style="color: #3f51b5">{{element.title}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</div>
